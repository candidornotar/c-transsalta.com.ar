<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámara de Transportistas de Salta</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000080, #87CEEB); /* Degradado de azul a celeste */
            color: white; /* Texto en blanco para mejor contraste */
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        h2 {
            font-size: 1.8em;
            margin: 20px 0 10px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            color: #FFF; /* Texto blanco para enlaces */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .contact-section {
            margin-top: 30px;
        }
        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em; /* Letra más pequeña */
            color: #FFF; /* Texto blanco para el footer */
        }
        footer a {
            color: #FFF; /* Texto blanco para el enlace del correo */
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>Cámara de Transportistas de Salta</h1>
        <div class="contact-section">
            <h2>Contacto:</h2>
            <p><strong>Cursos Mercancías Peligrosas:</strong> 3876354461 | <a href="mailto:cargapeligrosa@c-transsalta.com.ar">cargapeligrosa@c-transsalta.com.ar</a></p>
            <p><strong>Cursos Generales:</strong> 3875826238 | <a href="mailto:cursos@c-transsalta.com.ar">cursos@c-transsalta.com.ar</a></p>
        </div>
    </div>
    <footer>
        Sitio en construcción | <a href="mailto:webmaster@c-transsalta.com.ar">webmaster@c-transsalta.com.ar</a>
    </footer>
</body>
</html>
